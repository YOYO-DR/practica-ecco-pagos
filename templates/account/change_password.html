{% extends 'base.html' %} {% load static %} {% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
  {% include 'includes/alerts.html' %}
  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3"> Cambiar contraseña</strong>
          </header>
          <div class="card-body">
            <div class="text-left">
              <div class="row">
                <form
                  action="{% url 'change_password' %}"
                  method="post"
                  enctype="multipart/form-data"
                  class="w-100 mt-3 d-flex flex-column"
                >
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="">Contraseña actual</label>
                    <input
                      type="password"
                      name="current_password"
                      placeholder="Contraseña actual"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Crear nueva contraseña</label>
                    <input
                      type="password"
                      name="new_password"
                      placeholder="Nueva contraseña"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Confirmar nueva contraseña</label>
                    <input
                      type="password"
                      name="confirm_password"
                      placeholder="Confirmar nueva contraseña"
                      class="form-control"
                      required
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary w-50 align-self-center"
                  >
                    Actualizar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- card-body .// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
